{% extends 'base.html'%}

{% block content %}
<h1>Edit Member Information of {{member.name}}</h1>

<form action="/members/{{member.id}}/edit" method="post">

    <div>
        <label for="name">Name of Member:</label>
        <input type="text" id="name" name="name" value="{{member.name}}" required autofocus>
    </div>
    
    <button type="submit">Update Member</button>
    </form>


{% endblock %}
